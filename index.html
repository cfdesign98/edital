<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                height: 100vh;
                background-color: #222222;
                display: flex;
                flex-direction: column;
            }
            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 300px;
            }
            input {
                padding: 10px;
                width: calc(100% - 22px);
                margin-top: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            img, video {
                display: none;
                margin-top: 10px;
                width: 100%;
                height: auto;
                max-width: 300px;
            }
            footer {
                text-align: center;
                padding: 20px;
                margin-top: auto;
            }
            footer img {
                display: block;
                max-width: 100%;
                margin: 0 auto;
                width: 100px;
            }
            .warning {
                color: red;
                margin-top: 10px;
                font-size: 14px;
                display: none;
            }
        </style>

        <div class="container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <img id="secretImage" src="" alt="Secret Image">
            <video id="secretVideo" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="warningMessage" class="warning">NÃ£o.</div>
        </div>    
    </main>

    <footer>
        <img src="logo.png" alt="logo CF">
    </footer>

    <script>
        const passwordFiles = {
            'madeira': 'bailinho.mp4',
            'azeiteiro': 'horario1.jpg',
            'fuck': 'horario2.jpg',
            'baile': 'horario3.jpg',
            'aluviao': 'horario4.jpg',
            'azeiteiro': 'jardinagem1.jpg',
            'fuck': 'jardinagem2.jpg',
            'baile': 'jardinagem3.jpg',
            'aluviao': 'jardinagem4.jpg',
            'azeiteiro': 'jbl1.jpg',
            'fuck': 'jbl2.jpg',
            'baile': 'jpg3.jpg',
            'aluviao': 'jbl4.jpg',
            'azeiteiro': 'jbl5.jpg',
            'fuck': 'pessoa1.jpg',
            'baile': 'pessoa2.jpg',
            'aluviao': 'sun1.jpg',
            'azeiteiro': 'sun2.jpg',
            'fuck': 'sun3.jpg',
            'baile': 'sun4.jpg',
            'aluviao': 'sun5.jpg',
            'azeiteiro': 'sun6.jpg',
            'fuck': 'tua1.jpg',
            'baile': 'tua2.jpg',
            'aluviao': 'tua3.jpg',
            'azeiteiro': 'tua4.jpg',
            'fuck': 'zumba1.jpg',
            'baile': 'zumba2.jpg',
            'des': 'zumba3.jpg',
        };

        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                let passwordInput = document.getElementById('password').value.trim();
                let image = document.getElementById('secretImage');
                let video = document.getElementById('secretVideo');
                let videoSource = document.getElementById('videoSource');
                let warningMessage = document.getElementById('warningMessage');

                // Hide everything initially
                warningMessage.style.display = 'none';
                image.style.display = 'none';
                video.style.display = 'none';
                video.pause(); // Stop any currently playing video

                if (passwordFiles[passwordInput]) {
                    let file = passwordFiles[passwordInput];

                    if (file.endsWith('.mp4')) {
                        // Show and play video
                        videoSource.src = file;
                        video.load(); // Ensure video is loaded
                        video.style.display = 'block';
                        video.play(); // Start playing automatically
                    } else {
                        // Show image
                        image.src = file;
                        image.style.display = 'block';
                    }
                } else {
                    // Show warning message if password is incorrect
                    warningMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>

</html>
